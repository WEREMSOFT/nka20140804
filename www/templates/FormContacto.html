<ons-page ng-controller="ContactFormController">
    <div ng-include="'templates/ModuleHeader.html'"></div>
    <ons-row style="margin-top: 0px;">
        <ons-col align="center">
            <input type="text" ng-model="nombre" class="text-input--underbar" placeholder="Nombre" value="werem">
            <input type="email" ng-model="email" class="text-input--underbar" placeholder="Email" value="werem@yopmail.com">
            <input type="text" ng-model="telefono" class="text-input--underbar" placeholder="Telefono" value="1568760653">
            <input type="text" ng-model="ubicacion" class="text-input--underbar" placeholder="UbicaciÃ³n" value="Vicente Lopez">
            <br>
            <textarea class="text-input--underbar" ng-model="consulta" placeholder="Ingrese su consulta" style="font-size:19px;width: 80%; height: 100px;">Contulta Cadorna</textarea>
        </ons-col>
    </ons-row>
    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large" should-spin="{{isWorking}}" ng-click="getHash()">Contactar</ons-button>
            </div>
        </ons-col>

    </ons-row>

    <ons-row style="margin-top: 10px;">
        <ons-col align="center">
            <div style="text-align: center" class="content-padded">
                <ons-button modifier="large--quiet" disabled="{{isWorking}}" ng-click="goBack()">Mejor no</ons-button>
            </div>
        </ons-col>

    </ons-row>

</ons-page>
