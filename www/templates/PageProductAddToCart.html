<ons-page ng-controller="CartController">
    <module-header></module-header>
    <div class="content-padded" ng-hide="loading">
        <ons-row style="margin-top: 20px;">
            <ons-col align="center">
                <div>{{product.title}}</div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <input type="number" min="1" ng-model="cantidad" class="text-input--underbar select-combo" placeholder="Cantidad">
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;" ng-show="product.options">
            <ons-col align="center">
                <select type="text" ng-model="myTalle" ng-options="talle.id as talle.name for talle in product.options['En Stock']" class="text-input--underbar select-combo">
                </select>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <ons-button modifier="large" ng-click="addToKart()">Agregar al Carrito</ons-button>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <ons-button modifier="large" ng-click="ons.navigator.popPage()">volver</ons-button>
            </ons-col>
        </ons-row>
    </div>
</ons-page>
